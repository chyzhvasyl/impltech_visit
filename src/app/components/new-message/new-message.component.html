<form class="p-3">
  <div class="form-group">
    <input [(ngModel)]="user" #name = "ngModel" name="name" required pattern="[a-zA-Z_]{1,30}"  class="form-control" id="exampleName"  placeholder="Enter name">
    <div [hidden]="name.valid || name.untouched" class="alert alert-info mt-1 p-1">
      Put the name
    </div>
  </div>
  <div class="form-group">
    <input name="email" [(ngModel)]="message"  #email="ngModel" required pattern=".{1,50}"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter message">
    <div [hidden]="email.valid || email.untouched" class="alert alert-info mt-1 p-1">
      To long text
    </div>
  </div>
  <button type="submit" [disabled]="email.invalid || name.invalid"   (click)="newMessage(message, user)" class="btn btn-info">send</button>
</form>
