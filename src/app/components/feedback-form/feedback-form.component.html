<div class="image-container">
  <img class="img-fluid" src="../../../assets/images/bottom_feedback/01.png" />
  <div class="after">
<div class="row">
  <div class="col-md-5" >
    <img  class="img-fluid float-right" src="../../../assets/images/bottom_feedback/02.png">

  </div>
  <div class="col-md-7">
    <form  class="p-1  "  (ngSubmit)="submitFeedback()" >
      <div class="form-group">
        <label class="estimate" >Оценка проекта
        </label>
        <div class="textbody">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
          labore et dolore magna aliqua.
        </div>
      </div>
    <div class="form-group">
      <input  [(ngModel)]="feedbackForm.mail"  #mail="ngModel" name="content" required pattern=""  class="form-control"  placeholder="write smth">
    </div>
    <div class="form-group mt-3 form-inline">
      <label class="custom-file-upload btn  ">
        <input type="file"  [(ngModel)]="feedbackForm.file"   [ngModelOptions]="{standalone: true}"   (change)="addFile($event)"   #file="ngModel"  id="exampleInputFile" >
        <i class="fa fa-cloud-upload"></i> Прикрепить файл
      </label>
      <button type="submit"   [disabled]="mail.invalid || file.invalid"    class="btn btn1 button_shadow ml-2">send</button>
    </div>
  </form>
  </div>

</div>

  </div>
</div>
