
<form name="form" (ngSubmit)="f.form.valid && submitFeedback()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text"  name="first" [(ngModel)]="form.mail" #mail="ngModel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File</label>
    <input type="file"     (change)="addFile($event)"    class="form-control" id="exampleInputFile" aria-describedby="exampleInputFile"  >
    <small id="fileHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button [disabled]="mail.invalid  " type="submit" class="btn btn-primary">Submit</button>
</form>
