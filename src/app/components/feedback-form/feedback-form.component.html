<form  class="p-1 form-inline"  (ngSubmit)="submitFeedback()" >
  <div class="form-group">
    <input  [(ngModel)]="feedbackForm.mail"  #mail="ngModel" name="content" required pattern=""  class="form-control"  placeholder="write smth">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File</label>
    <input type="file"  [(ngModel)]="feedbackForm.file"   [ngModelOptions]="{standalone: true}"   (change)="addFile($event)"   #file="ngModel"  class="form-control" id="exampleInputFile" aria-describedby="exampleInputFile">
  </div>
  <button type="submit"  [disabled]="mail.invalid || file.invalid"    class="btn btn-info ml-2">send</button>
</form>
